<header>
  <h1>
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Logo" class="logo-icon">
    KASPI store
  </h1>
</header>

<main class="main-container">
  
  <nav class="top-nav">
    @for (cat of categories; track cat.id) {
      <button 
        (click)="selectCategory(cat)"
        class="category-btn"
        [class.active]="selectedCategory?.id === cat.id">
        {{ cat.name }}
      </button>
    }
  </nav>

  <section class="products-section">
    @if (!selectedCategory) {
      <h2 class="prompt-text">üõçÔ∏è Ready to start shopping?</h2>
      <p style="text-align: center; color: #777;">Choose a category above to explore our products.</p>
    } @else {
      <h2 class="category-title">{{ selectedCategory.name }}</h2>
      <app-product-list [products]="displayedProducts"></app-product-list>
    }
  </section>

</main>
